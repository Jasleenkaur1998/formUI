<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform </i></p>
        </header>

        <div>
            <form action="POST" id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="email" id="email-label">Email</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="age" id="number-label">Age(optional)</label>
                </div>
                <div>
                    <input type="number" min="10" max="99" placeholder="Age" name="number" value="10">
                </div>

                <div>
                    <label for="question1">Which option best describes your current role?</label>
                </div>
                <div>
                    <select name="dropdown" id="dropdown" placeholder="Selet current role">
                        <option value="student">student</option>
                        <option value="fulltime">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefer">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>

                    <label for="question2">Would you recommend freeCodeCamp to a friend? </label>
                    <div>
                        <input type="radio" id="Definitely" name="question2" value="Definitely" checked>
                        <label for="Definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="question2" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="Notsure" name="question2" value="Notsure">
                        <label for="Notsure">Not Sure</label>
                    </div>
                </div>


                <div>
                    <div>
                        <label for="question3">What is your favorite feature of freeCodeCamp?</label>
                    </div>
                    <div>
                        <select name="dropdown2" id="dropdown2" placeholder="Select an option">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open Source</option>

                        </select>
                    </div>
                </div>

                <div>

                    <label for="question4">What would you like to see improved? (Check all that apply)</label>

                    <div>
                        <input type="checkbox" id="frontend" name="frontend" value="frontend" checked>
                        <label for="frontend">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="backend" name="backend" value="backend">
                        <label for="backend">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="data" name="data" value="data">
                        <label for="data">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="challenges" name="challenges" value="challanges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="community" name="community" value="community">
                        <label for="community">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" id="helproom" name="helproom" value="helproom">


                        <label for="helproom">Gitter help room</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Videos" name="Videos" value="videos">

                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Meetups" name="Meetups" value="meetups">


                        <label for="meetups">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Wiki" name="Wiki" value="wiki">

                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" id="forum" name="forum" value="forum">


                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" id="courses" name="courses" value="courses">

                        <label for="courses">Additional Courses
                        </label>
                    </div>

                </div>

                <div>
                    <label for="question5">Any comments or suggestions?</label>
                </div>
                <div>
                    <textarea class="input-textarea" placeholder="Enetr your comments here"></textarea>
                </div>

                <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </div>
    </form>
    </div>
    </div>

</body>

</html>
